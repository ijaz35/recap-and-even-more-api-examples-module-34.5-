<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Website</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #event-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .event {
            border: 2px solid goldenrod;
            background-color: aqua;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <p> Arsenal vs Chelsea</p>
    <h2 class="text-success text-center m-4 text-capitalize">Search your event by event name</h2>
    <div id="video-container">

    </div>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="input-field" type="text" class="form-control" placeholder="Write Your Event Name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadData()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>
    <div id="event-container">

    </div>

    <!-- custom script -->
    <script src="sports.js"></script>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
